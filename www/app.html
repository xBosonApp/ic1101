<script>
jQuery(function($) {
const body = $(document.body);

ic.init(function(err) {
  if (err) {
    alert(err.message);
  } else {
    checkHash();
  }
});
  
ic.get('whoaim', null, function(err, d) {
  if (err || d.code) {
    alert("用户未登录, 即将跳转到登录页面");
    location.href = 'index.html';
  } else {
    ic.username = d.data;
    ic.popo("用户 "+ ic.username +" 已经登录");
  }
});

$('#main_menu .s2').click(function() {
  let thiz = $(this);
  let href = thiz.attr("href");
  if (!href) return;
  body.trigger("uninstall_main_page");
  ic.loadpage(href);
  location.hash = href;
});

function checkHash() {
  let h = location.hash;
  if (h[0] == '#') h = h.substr(1);
  if (h) {
    ic.loadpage(h);
  }
}

});
</script>
