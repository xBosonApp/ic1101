  <div class='logo'>IOT-IC1101</div>

<script>
jQuery(function($) {
  const icons = $(".icons img");
  const win = $(window);

  icons.each(function() {
    const CC = 100;
    const thiz = $(this);
    const off = {
      top  : Math.random() * win.height(),
      left : Math.random() * win.width() + 300,
    }
    let time = 0;
    let rot = Math.random() * 360;
    let t = Math.random() - 0.5;
    let l = Math.random() - 0.5;
    update();

    const tid = setInterval(function() {
      if (++time > CC) {
        clearInterval(tid);
      }
      let c = CC/2;
      t = t - t/c;
      l = l - l/c;
      rot += t;
      off.top += t;
      off.left += l;
      update();
    }, 20);

    function update() {
      thiz.offset(off);
      thiz.css({transform: "rotate("+ rot +"deg)"});
    }
  });

  $(".icons").show();
});
</script>
